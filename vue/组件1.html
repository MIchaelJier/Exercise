<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件1</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="app">
        <touch-bar></touch-bar>
        <touch-bar></touch-bar>
        <touch-bar></touch-bar>

    </div>
        <template id="tmpl">
            <div>
                <input type="button" :value="'您点击了'+count+'次'" @click="increment()">
                <div v-if=" count>5 ">您点击已超过5次</div>
               <!-- <h3>{{ count }}</h3>-->
            </div>

        </template>
    <script>



        Vue.component('touchBar',{
            template:'#tmpl',
            data:function () {
                return { count:0 };
            },
            methods: {
                increment(){
                    this.count++;
                }
            }
        });

        let vm = new Vue({
            el: '#app',
            data: {},
            methods:{}
        });
    </script>
</body>
</html>
