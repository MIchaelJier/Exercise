
<html lang=""><meta charset="UTF-8"><div> </div></html>
<script>
	let a = 2,
        b = 3,
        c = 11;


    //计算汉明重量
	function hammingWeight(n) {
   		 let num = 0;
   		 while(n !== 0) {
    		  	n &= (n - 1);
     			 num++;
   			 }
  	  	return num;
  	}

    //判断奇偶
    function isOdd(n) {
        return n & 1 === 1;
    }

    document.getElementsByTagName("div")[0].innerHTML =
     `
          计算汉明重量 11 ${hammingWeight(c) }<br>
          判断奇偶 ${isOdd(a)}<br>
          判断奇偶 ${ isOdd(b)}<br>
    `;




</script>
