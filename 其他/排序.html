<body>
 <script>
     function BubbleSort(arr) {
         let len = arr.length - 1;
        for(let i = 0 ; i < len  ; i ++){
            for(let j = 0 ; j < len - i  ; j ++){
                if(arr[j] > arr[j + 1]){
                    arr[j] ^=  arr[j + 1];
                    arr[j + 1] ^=  arr[j];
                    arr[j] ^=  arr[j + 1];
                }
            }
        }
        return arr
     }
     console.log(BubbleSort([2,5,1,4,12,12,0,1,-11])
     )
 </script>
</body>
</html>
