<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = [1,2,3,3,3,5,5,7,9];
        //way 1
        let delre = (arr) => {
            let newarr = [];
            arr.forEach(item => {
                if(newarr.indexOf(item) === -1){
                    newarr.push(item);
                }
            });
            return newarr;
        };


        console.log(delre(a));

        //way 2
        let delre2 = arr => {
            return arr.filter((e,i,arr)=>{
                return  arr.indexOf(e) === i;
            })
        };
        console.log(delre2(a));

        //way 3
         //利用对象属性去重
        function delre3(arr) {
            if (!Array.isArray(arr)) {
                console.log('type error!');
                return
            }
            let res = [],
                obj = {};
            for (let i = 0; i < arr.length; i++) {
                if (!obj[arr[i]]) {
                    res.push(arr[i]);
                    obj[arr[i]] = 1
                } else {
                    obj[arr[i]]++
                }
            }
            return res
        }
        console.log(delre3(a));

        //way 4
        let n = [...new Set(a)];
        console.log(n);
    </script>
</body>
</html>
