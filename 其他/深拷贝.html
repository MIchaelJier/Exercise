        function deepclone(inObj) {
            let target = {}
            for(let key in inObj){
                // Object.prototype
                if(Reflect.hasOwnProperty.call(inObj,key)){
                    if(typeof inObj[key] === 'object'){
                        target[key] = arguments.callee(inObj[key])
                    }else{
                        target[key] = inObj[key]
                    }
                }
            }
            return target
        }
    let a = {

        body:{body1:1}
